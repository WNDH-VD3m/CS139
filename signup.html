<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="signup.css">
    <title>Sign up</title>
</head>
<body>


    <div class="sign_up_page1">

        <form action="signin.html">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="username">

            <br>

            <label for="major">Major</label>
            <input type="text" id="major" name="username" placeholder="your major">

            <br>

            <label for="emailaddress">Email address</label>
            <input type="email" id="emailaddress" name="emailaddress" placeholder="email">

            <br>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="password">

            <br>


            <label for="passwordconfirm">Confirm</label>
            <input type="password" id="passwordconfirm" name="password" placeholder="confirm your password">

            <br>

            <input type="submit" value="Creat account">





        </form>







    </div>



</body>
</html>
